<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    #outer {
      color: blue;
    }
    .inner{
      color: #000;
      font-weight: 800;
    }
  </style>
  <div class="outer" id="outer">
    <div class="inner">test</div>
    <div class="life">
      beforeMount() 虚拟dom已创建完成，在数据渲染前最后一次更改数据
      mounted() 页面、数据渲染完成，真实dom挂载完成
    </div>
  </div>
  <script>
    let a = 0;
    const obj = {
      a: 1,
      b: function() {
        console.log(this);
      }
    }
    const c = obj.b
    console.log(c)
    console.log(c())  // this 的指向永远是 在调用的地方 而不是定义的地方
  </script>
</body>
</html>
