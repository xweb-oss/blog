<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- react -->
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <!-- react dom -->
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
   <!-- 引入Babel,使浏览器可以识别JSX语法，如果不使用JSX语法，可以不引入 -->
   <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <title>react</title>
</head>
<body>
 
  <div id="app"></div>
  <script type="text/babel">
    var arr = [
      <header>JSX 的基本语法规则：</header>,
      <main>
        遇到 HTML 标签(以 {'<' }开头 )就用 HTML 规则解析；遇到代码块(以 { '{' } 开头),就用 JavaScript 规则解析.
      </main>,
      <footer>
        <p>JSX 允许直接在模板插入 JavaScript 变量。如果这个变量是一个数组，则会展开这个数组的所有成员。</p>
      </footer>,
    ];

    var datas1 = '我是button按钮'

    class App extends React.Component {

      constructor(props){
        super(props);        /*用于父子组件传值  固定写法*/
        this.state = {
          liked:false
        }
        this.handleClick = this.handleClick.bind(this)
      }

      handleClick(){
        
        /******
        let {match,history} =this.props

        1. history：包含了组件可以使用的各种路由系统的方法，常用的有 push 和 replace，两者都是跳转页面，但是 replace 不会引起页面的刷新，仅仅是改变 url。

        2. location：相当于URL 的对象形式表示，通过 search 字段可以获取到 url 中的 query 信息。（这里 state 的含义与 HTML5 history.pushState API 中的 state 对象一样。每个 URL 都会对应一个 state 对象，你可以在对象里存储数据，但这个数据却不会出现在 URL 中。实际上，数据被存在了 sessionStorage 中）（参考： 深入理解 react-router 路由系统）

        3.match：包含了具体的 url 信息，在 params 字段中可以获取到各个路由参数的值
        *********/

        
        console.log(this.props)
        // 所有得属性可以在 this.props中获得。


        console.log('点击我获取input中的内容', this.props.msg)
      }

      render() {
        return(
          <div> 
            {/**只能是一个顶层标签*/}
            <h1>Hello World</h1>
            <h2>{this.props.msg}</h2>
            {arr}
            <br/>
            <input type="text" />
            <input type="button" value={datas1} onClick={this.handleClick} />
          </div>
        )
      }
    }
    ReactDOM.render(<App msg="props获取到得值"/>, document.getElementById('app'))
    // App 组件的用法与原生的 HTML 标签完全一致，可以任意加入属性。比如 msg属性 ，所有得属性可以在 this.props中获得。
    // 注意 : 添加组件属性，有一个地方需要注意，就是 class 属性需要写成 className ，for 属性需要写成 htmlFor ，这是因为 class 和 for 是 JavaScript 的保留字。
  </script>
</body>
</html>
