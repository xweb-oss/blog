<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript HTML DOM</title>
</head>
<body>
    <div class="app">
        <ul>
            <li>
                <h2>查找 HTML 元素</h2>
                <p id="intro">通过 id 查找 HTML 元素</p>
                <h3>通过标签名查找 HTML 元素</h3>
                <p class="demo">通过class类名找到 HTML 元素</p>
                <input type="text" id="fname">
                <button id="mybtn">动态添加多个事件</button>
                <p id="demo02">addEventListener() 监听浏览器窗口变化</p>
            </li>
            <li>
                <h2>冒泡 和 捕获</h2>
                <div id="myDiv">
                    <p id="myP">点击段落，我是冒泡。</p>
                </div><br>
                <div id="myDiv2">
                    <p id="myP2">点击段落，我是捕获。 </p>
                </div>
            </li>
            <li>
                <h2>拦截器:验证token ,对错误进行统一处理，</h2>
            </li>
        </ul>
    </div>
</body>

<script>
  var x=document.getElementById("intro");
  // 改变 style
  x.style.color='red'

  // 获取/更改  html 内容
  x.innerHTML = '改变 id为 intro标签的内容'
  document.getElementById("fname").value = '给input加点内容'


  // 标签名  获取 是一个数组 
  var y=document.getElementsByTagName("h3");

  // class  获取 是一个数组 
  var a=document.getElementsByClassName("demo");



  var btn = document.getElementById("mybtn");
  btn.addEventListener("click", myFunction);
  btn.addEventListener("click", someOtherFunction);
  function myFunction(){
    alert('点击hello world')
  }
  function someOtherFunction(){
    alert('函数已执行')
  }


  // 监听浏览器窗口变化
  window.addEventListener('resize',function(){
      document.getElementById('demo02').innerHTML = Math.random()
  })

  // 冒泡  从里到外  默认 false 
  // 捕获  从外到里  为 true

document.getElementById("myP").addEventListener("click", function() {
    alert("你点击了 P 元素!");
}, false);
document.getElementById("myDiv").addEventListener("click", function() {
    alert(" 你点击了 DIV 元素 !");
}, false);
document.getElementById("myDiv2").addEventListener("click", function() {
    alert("你点击了 DIV2 元素 !");
}, true);
document.getElementById("myP2").addEventListener("click", function() {
    alert("你点击了 P2 元素!");
}, true);


</script>
</html>
